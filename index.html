<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <header class="header">
    <h1>Rock Paper Scissor</h1>
  </header>
  <div class="main-content">
    <div class="player-btn">
      <button class="rock-btn"><img src="./imgs/rock.png" alt="rock"></button>
      <button class="paper-btn"><img src="./imgs/paper.png" alt="rock"></button></button>
      <button class="scissor-btn"><img src="./imgs/scissors.png" alt="rock"></button></button>
    </div>
    <div class="display_round">
      <p id="round_result">‚ùî</p>
    </div>
    <div class="display_score">
      <p id="player_score">Player: 0 </p>
      <p id="comp_score">Computer: 0 </p>
    </div>
  </div>
  <footer class="footer">
    <div class = "wrap">
      <h3>Copyright @ 2022 VinnyBui</h3>
    </div>
    <a href="https://github.com/VinnyBui?tab=repositories"><img src="./imgs/github.png" alt="rock"></a>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
